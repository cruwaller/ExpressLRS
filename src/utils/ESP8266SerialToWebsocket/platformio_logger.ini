[logger_cmn]
extra_scripts =
	${env.extra_scripts}
	pre:utils/ESP8266SerialToWebsocket/rename_bin.py

[env:LOGGER_ESP12_for_R9M]
platform = espressif8266
board = esp12e
framework = arduino
upload_protocol = esptool
upload_speed = 115200
monitor_speed = 460800
monitor_dtr = 0
monitor_rts = 0
src_filter = -<*> +<../utils/ESP8266SerialToWebsocket/src/*>
lib_deps =
    WebSockets
    WiFiManager
lib_ignore =
	ClickButton
	CRSF
	DAC
	FIFO
	POWERMGNT
	LoRa_SX127x
	RadioHalSpi
	RadioInterface
	SX1280
	HwSpi
build_flags =
	-Iutils/ESP8266SerialToWebsocket/src/
	-DBOOT0_PIN=14
	-DRESET_PIN=12
build_unflags = -Isrc
extra_scripts = ${logger_cmn.extra_scripts}
