[logger_cmn]
platform = espressif8266
framework = arduino
upload_protocol = esptool
upload_speed = 115200
monitor_speed = 460800
monitor_dtr = 0
monitor_rts = 0
src_filter = -<*> +<../utils/ESP8266SerialToWebsocket/src/*>
build_unflags = -Isrc
build_flags =
	-Iutils/ESP8266SerialToWebsocket/src/
extra_scripts =
	${env.extra_scripts}
	pre:utils/ESP8266SerialToWebsocket/rename_bin.py
lib_deps =
    WebSockets
    WiFiManager
lib_ignore =
	ClickButton
	CRSF
	DAC
	FIFO
	POWERMGNT
	LoRa_SX127x
	RadioHalSpi
	RadioInterface
	SX1280
	HwSpi
	GHST
	ws2812

[env:LOGGER_for_TX_dual]
extends = logger_cmn
board = esp01_1m
board_build.ldscript = eagle.flash.1m144.ld
build_flags =
	${logger_cmn.build_flags}
	-DBOOT0_PIN=2
	-DRESET_PIN=0
	-DFLASH_OFFSET=0x0

[env:LOGGER_ESP12_for_R9M]
extends = logger_cmn
board = esp12e
build_flags =
	${logger_cmn.build_flags}
	-DBOOT0_PIN=14
	-DRESET_PIN=12
