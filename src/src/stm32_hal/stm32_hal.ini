
[common_env_data]
unflags_stm32_hal = -Os
optim_level = -O3
flags_stm32_hal_defs =
    ${common_env_data.flags_stm32_gen}
    -D USE_FULL_LL_DRIVER=1
    -I${PROJECTSRC_DIR}/stm32_hal/
    -nostdlib -nostartfiles
flags_stm32_hal =
    ${common_env_data.flags_stm32_hal_defs}
